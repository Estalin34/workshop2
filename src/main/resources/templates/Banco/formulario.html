<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #003366;
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }

        .navbar-brand:hover, .nav-link:hover {
            color: #cce0ff !important;
        }

        .hero-section {
            background: url('https://www.frontconsulting.com/wp-content/uploads/2016/11/fondo_formulario3.jpg') no-repeat center center;
            background-size: cover;
            color: #ffffff;
            padding: 100px 0;
            text-align: center;
            border-radius: 0 0 30px 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }

        .hero-section p {
            font-size: 1.2rem;
            position: relative;
            z-index: 2;
        }

        .btn-custom {
            background-color: #003366;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 12px 25px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .btn-custom:hover {
            background-color: #002244;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            margin: 0 auto;
        }

        .form-container h1 {
            color: #003366;
            margin-bottom: 25px;
        }

        .form-group label {
            color: #003366;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.075);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            border-color: #003366;
            box-shadow: 0 0 0 0.2rem rgba(0, 51, 102, 0.25);
        }

        .alert-custom {
            margin-top: 20px;
        }

        .footer {
            background-color: #003366;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
        }

        .footer a:hover {
            color: #cce0ff;
        }
    </style>
</head>
<body>
<!-- Encabezado de Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">Banco</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/informacion">Información</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Sección de héroe -->
<section class="hero-section">
    <div class="container">
        <h1>Formulario de Registro</h1>
        <p>Complete el formulario para registrarse</p>
    </div>
</section>

<!-- Contenedor del formulario -->
<div class="container mt-5">
    <div class="form-container">
        <h1 class="text-center">Formulario de Registro</h1>

        <!-- Mensaje de éxito -->
        <div class="alert alert-success alert-custom" th:if="${message}" th:text="${message}"></div>

        <!-- Formulario -->
        <form th:action="@{/formulario}" th:object="${formulario}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control"/>
                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" th:field="*{apellido}" class="form-control"/>
                <div class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></div>
            </div>
            <div class="form-group">
                <label for="cedula">Cédula</label>
                <input type="text" id="cedula" th:field="*{cedula}" class="form-control"/>
                <div class="text-danger" th:if="${#fields.hasErrors('cedula')}" th:errors="*{cedula}"></div>
            </div>
            <div class="form-group">
                <label for="numeroCuenta">Número de Cuenta</label>
                <input type="text" id="numeroCuenta" th:field="*{numeroCuenta}" class="form-control"/>
                <div class="text-danger" th:if="${#fields.hasErrors('numeroCuenta')}" th:errors="*{numeroCuenta}"></div>
            </div>
            <div class="form-group">
                <label for="correoElectronico">Correo Electrónico</label>
                <input type="email" id="correoElectronico" th:field="*{correoElectronico}" class="form-control"/>
                <div class="text-danger" th:if="${#fields.hasErrors('correoElectronico')}" th:errors="*{correoElectronico}"></div>
            </div>
            <button type="submit" class="btn btn-custom">Enviar</button>
        </form>
    </div>
</div>

<!-- Pie de página -->
<footer class="footer">
    <p>&copy; 2024 Banco del Pacífico. Todos los derechos reservados.</p>
    <p><a href="#">Política de Privacidad</a> | <a href="#">Términos de Servicio</a></p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
